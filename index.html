<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Humanizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Academic Content Humanizer</h1>
        <p>Paste your AI-generated academic text below (max 500 words).</p>
        
        <div class="editor-container">
            <div class="editor-box">
                <h3>Input Text</h3>
                <textarea 
                    id="inputText" 
                    placeholder="Paste your text here..."
                    spellcheck="true"
                ></textarea>
                <div class="footer">
                    <span id="inputWordCount">0 / 500 words</span>
                </div>
            </div>
            
            <div class="editor-box">
                <h3>Humanized Output</h3>
                <textarea 
                    id="outputText" 
                    placeholder="Your humanized text will appear here..."
                    readonly
                ></textarea>
                <div class="footer">
                    <span id="outputWordCount">0 words</span>
                </div>
            </div>
        </div>
        
        <button id="humanizeButton">
            <span class="button-text">Humanize Text</span>
            <span class="loader" style="display: none;"></span>
        </button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
